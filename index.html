<html lang="en">

    <title>Prajwal YP | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#0f172a', // Slate 900
              secondary: '#1e293b', // Slate 800
              accent: '#2dd4bf', // Teal 400
              accentHover: '#14b8a6', // Teal 500
              textLight: '#e2e8f0', // Slate 200
              textDim: '#94a3b8', // Slate 400
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Print Styles for 'Download CV' */
      @media print {
        @page {
          margin: 1cm;
        }
        body {
          background-color: #ffffff !important;
          color: #000000 !important;
          -webkit-print-color-adjust: exact;
        }
        nav, footer, .animate-fade-in-up, .animate-spin-slow {
          display: none !important;
        }
        /* Override dark mode colors for print */
        div, section {
          background-color: #ffffff !important;
          color: #000000 !important;
          border-color: #eeeeee !important;
          box-shadow: none !important;
        }
        .text-white, .text-textLight, .text-textDim {
          color: #000000 !important;
        }
        .text-accent {
          color: #000000 !important;
          font-weight: bold !important;
        }
        /* Ensure links are readable */
        a {
          text-decoration: none !important;
          color: #000000 !important;
        }
        /* Hide decorative elements */
        .blur-3xl {
          display: none !important;
        }
      }
    </style>
